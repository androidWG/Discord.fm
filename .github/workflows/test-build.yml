name: Build, test & upload new version

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

env:
  PY_VERSION: 3.12
  PRESETUP_CMD: pip install packaging psutil pytest

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ windows-latest, ubuntu-latest ]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
#      - name: Cache node modules
#        id: cache-python
#        uses: actions/cache@v4
#        env:
#          cache-name: cache-python-uv
#        with:
#          path: |
#            .venv/
#            ~/.cache/uv
#          key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('uv.lock') }}
#          restore-keys: |
#            ${{ runner.os }}-test-${{ env.cache-name }}-
#            ${{ runner.os }}-test-
#            ${{ runner.os }}-
      - name: Set up Python ${{env.PY_VERSION}}
        uses: actions/setup-python@v4
        with:
          python-version: ${{env.PY_VERSION}}
      - name: Setup environment
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
              powershell -ExecutionPolicy ByPass -c "irm https://astral.sh/uv/install.ps1 | iex"
          else
              curl -LsSf https://astral.sh/uv/install.sh | sh
          fi
          
          if [ "$RUNNER_OS" == "Linux" ]; then
              sudo apt-get install libcairo-dev libgirepository1.0-dev python3-gi gobject-introspection gir1.2-gtk-3.0 gir1.2-appindicator3-0.1
          fi
          
          ${{env.PRESETUP_CMD}}
          
          python setup.py setup
      - name: Run tests
        run: python setup.py test
  build:
    needs: test
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest ]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{env.PY_VERSION}}
        uses: actions/setup-python@v4
        with:
          python-version: ${{env.PY_VERSION}}
      - name: Setup environment
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
              powershell -ExecutionPolicy ByPass -c "irm https://astral.sh/uv/install.ps1 | iex"
          else
              curl -LsSf https://astral.sh/uv/install.sh | sh
          fi
          
          if [ "$RUNNER_OS" == "Linux" ]; then
              sudo apt-get install libcairo-dev libgirepository1.0-dev python3-gi gobject-introspection gir1.2-gtk-3.0 gir1.2-appindicator3-0.1
          fi
          
          ${{env.PRESETUP_CMD}}
          
          python setup.py setup
      - name: Build
        run: python setup.py build
      - name: Upload files
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.os }} dist files
          path: dist/discord.fm-*
